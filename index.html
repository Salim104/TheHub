<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheHub</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <img src="images/logo-hub.svg" alt="" />
      <div class="nav-info">
        <input
          class="search-input"
          type="search"
          placeholder="  Search for any Products"
        />
        <ul class="container-links">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Products</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
        <div class="sign-btn">
          <a href="">LOG IN</a>
          <a href="">SIGN UP</a>
        </div>
      </div>
    </nav>
    <section class="hero-container">
      <img class="hero-img" src="./images/hero-img.png" alt="" />
    </section>
    <section class="featured">
      <center><h1 class="featured-title">Feaured products</h1></center>
      <div class="featured-row">
        <div class="circle">
          <img class="circle-img" src="./images/feature-1.png" alt="" />
        </div>
        <div class="circle">
          <img class="circle-img" src="./images/feature-2.png" alt="" />
        </div>
        <div class="circle">
          <img class="circle-img" src="./images/feature-3.png" alt="" />
        </div>
      </div>
    </section>
    <section class="about-section"></section>
    <!-- ===============product section==================== -->
    <section class="product-section">
      <div class="product-card">
        <div class="iphone-img">
          <img src="./images/iphone-1.png" alt="" />
        </div>
        <div class="iphone-info">
          <p class="iphone-name">
            Apple <span class="orange-title">Iphone 11</span>
          </p>
          <p>Description :</p>
          <p>
            lorem ipsum gets this and sjsjjs nd nndnkk
            <span class="orange-title">Read More...</span>
          </p>
        </div>
        <div class="price-container">
          <p>Price:R7500.00</p>
          <button class="buy-btn">BUY NOW</button>
        </div>
      </div>
    </section>
  </body>
</html>
